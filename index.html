<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<html>
    <body>
        <form>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="firstName" placeholder="Enter a value" required><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lastName" placeholder="Enter a value" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="you@example.com" required><br>
                <hr>
                <label for="id_number">ID Number:</label><br>
               <input type="text" id="id_number" name="id_number" maxlength="13" placeholder="Enter a value" required><br>
               <label for="dob">Date of Birth:</label><br>
               <input type="date" id="dob" name="dob" required><br>
                <label for="gender">Gender:</label><br>
                <select name="gender" id="gender">
                    <option value="" disabled selected>Select an option</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>

                </select><br>
                <label for="race">Race: </label><br>
                <select name="race" id="race"><br>
                <option value="" disabled selected>Select an option</option>
                    <option value="african">African</option>
                    <option value="White">White</option>
                    <option value="indian">Indian</option>
                    <option value="coloured">Coloured</option>
                </select>
                <hr>
                <label for="country">Country:</label><br>
                <select id="country" name="country" required><br>
                    <option value="" disabled selected>Select a country</option>
                    <option value="AF">Afghanistan</option>
                    <option value="AL">Albania</option>
                    <option value="DZ">Algeria</option>
                    <option value="LS">Lesotho</option>
                    <option value="ZA">South Africa</option>
                    <option value="ZB">Zimbabwe</option>
                </select><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" maxlength="10"  placeholder="Enter a value"><br>

        <label for="address">Home Address:</label><br>
        <input type="text" id="address" name="address" placeholder="Enter a value" required><br>
        <hr>
        
        <label for="course">Select first choice:</label><br>
        <select id="course" name="course" required><br>
            <option value="" disabled selected>Select first choice</option><br>
            <option value="programming">Software Engineering</option><br>
            <option value="design">Data Sciences</option><br>
            <option value="marketing">Business Analysis</option><br>
         </select><br>
         <label for="course">Select second choice:</label><br>
        <select id="course" name="course" required><br>
            <option value="" disabled selected>Select second choice</option><br>
            <option value="programming">Software Engineering</option><br>
            <option value="design">Data Sciences</option><br>
            <option value="marketing">Business Analysis</option><br>
         </select><br>
         <label for="course">Select third choice:</label><br>
         <select id="course" name="course" required><br>
             <option value="" disabled selected>Select third choice</option><br>
             <option value="programming">Software Engineering</option><br>
             <option value="design">Data Sciences</option><br>
             <option value="marketing">Business Analysis</option><br>
          </select><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" minlength="8" required><br><br>
        
        <input type="submit" value="Submit">
                
        </form>


    </body>
</html>
