<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<html>
    <body>
        
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="fname " class="form-label">First Name:</label>
                                <input type="text" class="form-control" id="fname" name="firstName" placeholder="Enter a value" required>
                            </div>
                            <div class="mb-3">
                                <label for="lname" class="form-label">Last Name:</label>
                                <input type="text" class="form-control" id="lname" name="lastName" placeholder="Enter a value" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_number" class="form-label">ID Number:</label>
                                <input type="text" class="form-control" id="id_number" name="id_number" maxlength="13" placeholder="Enter a value" required>
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth:</label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender:</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="prefer-not-to-say">Prefer not to say</option>
                                    
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="race" class="form-label">Race:</label>
                                <select class="form-select" id="race" name="race" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="african">African</option>
                                    <option value="White">White</option>
                                    <option value="indian">Indian</option>
                                    <option value="coloured">Coloured</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="province" class="form-label">Province:</label>
                                <select class="form-select" id="province" name="province" required>
                                    <option value="" disabled selected>Select a province</option>
                                    <option value="FS">Free State</option>
                                    <option value="GP">Gauteng</option>
                                    <option value="LP">Limpopo</option>
                                    <option value="NW">North West</option>
                                    <option value="MP">Mpumalanga</option>
                                    <option value="NC">Northern Cape</option>
                                    <option value="WC">Western Cape</option>
                                    <option value="EC">Eastern Cape</option>
                                    <option value="KZN">Kwa-Zulu Natal</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number:</label>
                                <input type="tel" class="form-control" id="phone" name="phone" maxlength="10" placeholder="Enter a value">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Home Address:</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="Enter a value" required>
                            </div>
                            <div class="mb-3">
                                <label for="course" class="form-label">Select first choice:</label>
                                <select class="form-select" id="course" name="course" required>
                                    <option value="" disabled selected>Select first choice</option>
                                    <option value="programming">Software Engineering</option>
                                    <option value="data-sciences">Data Sciences</option>
                                    <option value="business">Business Analysis</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="course2" class="form-label">Select second choice:</label>
                                <select class="form-select" id="course2" name="course2" required>
                                    <option value="" disabled selected>Select second choice</option>
                                    <option value="programming">Software Engineering</option>
                                    <option value="design">Data Sciences</option>
                                    <option value="marketing">Business Analysis</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="course3" class="form-label">Select third choice:</label>
                                <select class="form-select" id="course3" name="course3" required>
                                    <option value="" disabled selected>Select third choice</option>
                                    <option value="programming">Software Engineering</option>
                                    <option value="design">Data Sciences</option>
                                    <option value="marketing">Business Analysis</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
                
     


    </body>
</html>
